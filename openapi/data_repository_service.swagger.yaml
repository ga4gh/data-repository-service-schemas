      bundle_id:
        type: string
  DeleteObjectResponse:
    type: object
    required: ['object_id']
    properties:
      object_id:
        type: string
        description: |-
          The identifier of the Data Object deleted.
  GetBundleResponse:
    type: object
    properties:
      bundle:
        $ref: '#/definitions/Bundle'
  GetBundleVersionsResponse:
    type: object
