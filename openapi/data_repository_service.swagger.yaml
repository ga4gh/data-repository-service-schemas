  GetObjectResponse:
    type: object
    required: ['object']
    properties:
      object:
        $ref: '#/definitions/Object'
  GetObjectVersionsResponse:
    type: object
    required: ['objects']
    properties:
      objects:
        type: array
        items:
          $ref: '#/definitions/Object'
        description: |-
          All versions of the Data Objects that match the GetObjectVersions
          request.
  ListBundlesRequest:
