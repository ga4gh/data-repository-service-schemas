name: docs-build-publish
on:
  push:
    branches:
      - master
      - develop
      - "feature/issue-*"
      - "fix/issue-*"
      - "support/issue-*"
  pull_request:
    branches:
      - master
      - develop
      - "feature/issue-*"
      - "fix/issue-*"
      - "support/issue-*"
jobs:
  docs-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker Pull 🐳
        run: |
          docker pull ga4gh/gh-openapi-docs:0.2.3-rc1
      - name: Build Docs 🔧
        run: |
          docker run --name docs-builder --rm -v `pwd`:/docs ga4gh/gh-openapi-docs:0.2.3-rc1
      - name: Inspect Test
        run: |
          pwd
          ls
          ls publish
          ls publish/preview/support
          ls publish/preview/support/issue-378-migrate-to-github-actions
          ls publish/preview/support/issue-378-migrate-to-github-actions/docs
          git status
          git add -A
          git status
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: publish
          # keep_files: true
