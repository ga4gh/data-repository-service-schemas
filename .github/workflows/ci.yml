name: docs-build-publish
on:
  push:
    branches:
      - master
      - develop
      - "feature/issue-*"
      - "fix/issue-*"
      - "support/issue-*"
  pull_request:
    branches:
      - master
      - develop
      - "feature/issue-*"
      - "fix/issue-*"
      - "support/issue-*"
jobs:
  docs-build:
    runs-on: ubuntu-latest
    steps:
      - name: pre-flight testing
        run: |
            pwd
            ls
      - name: pull docker image
        run: |
          docker pull ga4gh/gh-openapi-docs:0.2.2-rc3
      - name: run gh-openapi-docs
        run: |
          docker run --name docs-builder --rm -v `pwd`:/docs ga4gh/gh-openapi-docs:0.2.2-rc3
